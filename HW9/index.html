<body style="margin:30px;">
    <a href="index.html" target="_self" class="btn btn-sm btn-success">Page 1</a>
    <a href="chart.html" target="_self" class="btn btn-sm btn-warning">Page 2</a>
    <br />
    <br />

    <button id="btn1" class="btn btn-primary">Get Students</button>
    <button id="btn2" class="btn btn-primary">Get Courses</button>
    <button id="btn3" class="btn btn-primary">Get Enrollements</button>

    <div id="table"></div>

    <script>
        "use strict";
        var grid = null;

        {
            let btn1 = document.querySelector("#btn1");
            let btn2 = document.querySelector("#btn2");
            let btn3 = document.querySelector("#btn3");

            async function GetData(name)
            {
                if (grid != null) // if there is already a table, destroy it, and make new
                {
                    grid.destroy();
                }
                let url = null;
                if (name == "s") {
                    url = "https://juxinglong.github.io/static/HW/hw6/Students.json"
                }
                else if (name == "c") {
                    url = "https://juxinglong.github.io/static/HW/hw6/Courses.json"
                }
                else {
                    url = "https://juxinglong.github.io/static/HW/hw6/Enrollments.json"
                }

                let r = await fetch(url);
                let rj = await r.json();
                //console.log(rj);

                let tableDiv = document.querySelector("#table");

                let params = {
                    data: rj,
                    pagination: { limit: 5 },
                    search: true, 
                    sort: true,
                    width: 1200 // comma is optional since its last
                };

                let grid = new gridjs.Grid();
                grid.render(tableDiv);
            }

            btn1.addEventListener("click", async () => {
                GetData("s");

                Swal.fire({
                    icon: 'success',//success warning info question
                    title: 'Get Students',
                    text: 'Get Students JSON Data',
                })
            });

            btn2.addEventListener("click", () => {
                GetData("c");
                Swal.fire({
                    icon: 'success',//success warning info question
                    title: 'Get Courses',
                    text: 'Get Courses JSON Data',
                })
            });

            btn3.addEventListener("click", () => {
                GetData("e"); // letter inside doesnt matter as long as not s or c
                Swal.fire({
                    icon: 'success',//success warning info question
                    title: 'Get Enrollments',
                    text: 'Get Enrollments JSON Data',
                })
            });
        }
    </script>

</body>
</html>
